<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工蜂小智 Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="工蜂小智"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="/app/static/css/base.css">
    <link href="/app/static/js/plugs/umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">

</head>

<body data-type="generalComponents" class=" edit-body-div">
<div class="tpl-page-container tpl-page-header-fixed h-99">

    <div class="tpl-content-wrapper h-100">
        <div class="tpl-portlet-components  margin-auto">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 编辑器
                </div>
            </div>
            <div class="tpl-block edit-div">
                <div class="edit-left edit-left-nav">
                    <a class="none">平台</a>
                    <a class="active"><img src="/app/static/img/icon/jianshu.jpg"></a>
                    <a><img src="/app/static/img/icon/zhihu.jpg"></a>
                    <a><img src="/app/static/img/icon/sina.jpg"></a>
                    <a><img src="/app/static/img/icon/toutiao.jpg"></a>
                    <a><img src="/app/static/img/icon/wechat.jpg"></a>
                </div>
                <div class="edit-right">
                    <input name="title" class="edit-title" placeholder="输入文字标题">
                    <hr style="margin-top: 0">
                    <div id="myEditor" style="width:100%;height:700px;">
                        <p>这里我可以写一些输入提示</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="handle-div">
    <button type="button" class="am-btn am-btn-default am-btn-success">保存素材</button>
    <button type="button" class="am-btn am-btn-default am-btn-secondary">预览</button>
    <button type="button" class="am-btn am-btn-default am-btn-warning">一键发布</button>
    <button type="button" class="am-btn am-btn-default am-btn-danger">关闭</button>
</div>

<script type="text/javascript" src="/app/static/js/plugs/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/app/static/js/plugs/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/app/static/js/plugs/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/app/static/js/plugs/umeditor/_examples/editor_api.js"></script>
<script type="text/javascript" src="/app/static/js/plugs/umeditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    var um = UM.getEditor('myEditor', {
        //focus时自动清空初始化时的内容
        autoClearinitialContent: true,
        //关闭字数统计
        wordCount: false,
        //关闭elementPath
        elementPathEnabled: false,
        //默认的编辑区域高度
        initialFrameHeight: 630
        //更多其他参数，请参考umeditor.config.js中的配置项
    });
</script>
</body>

</html>
