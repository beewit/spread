        top: 10px !important;
        font-size: 12px !important;
        font-weight: 900;
    }

    .tagging-danger {
        background-color: #ed6b75 !important;
    }

    /* 定义keyframe动画，命名为blink */

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        /* 注意这里定义50.01%立刻透明度为０，可以设置闪烁效果 */
        100% {
            opacity: 0;
        }
    }

    /* 添加兼容性前缀 */

    @-webkit-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-moz-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-ms-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-o-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    /* 定义blink类*/
    .blink {
        animation: blink .75s linear infinite;
        /* 其它浏览器兼容性前缀 */
        -webkit-animation: blink .75s linear infinite;
        -moz-animation: blink .75s linear infinite;
        -ms-animation: blink .75s linear infinite;
        -o-animation: blink .75s linear infinite;
        color: #dd4814;
    }

    .cut-out {
        position: absolute;
        font-size: 16px;
        z-index: 99999999;
        border-radius: 50%;
        line-height: 50px;
        display: none;
        width: 50px;
        text-align: center;
        color: #fff !important;
        left: 5px;
        bottom: 10px;
        cursor: pointer;
    }

    .cut-out img {
        width: 50px;
        height: 50px;
    }

    .hide {
        display: none
    }
</style>
