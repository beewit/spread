<style>
    body {
        margin: 0;
    }

    .hive * {
        box-sizing: initial !important;
    }

    .slidetoolbarContainer a {
        color: #333;
        text-decoration: none;
        outline: 0;
    }

    .slidetoolbarContainer {
        position: fixed;
        _position: absolute;
        _overflow-y: hidden;
        top: 0;
        left: 0;
        width: 60px;
        height: 100%;
        z-index: 9999999991;
        filter: progid:DXImageTransform.Microsoft.Shadow(color='#969696', Direction=135, Strength=5);
        /*for ie6,7,8*/
        background-color: #ccc;
        -moz-box-shadow: 2px 2px 5px #969696;
        /*firefox*/
        -webkit-box-shadow: 2px 2px 5px #969696;
        /*webkit*/
        box-shadow: 2px 2px 5px #969696;
        /*opera或ie9*/
    }

    .slidetoolbarv2 {
        background: #f5f5f5;
        width: 60px;
        height: 100%;
        left: -50px;
        position: relative;
    }

    .slidetoolbarv2 .applist {
        padding-top: 63px;
        font-size: 12px;
    }

    .slidetoolbarv2 .appitem {
        position: relative;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .slidetoolbarv2 .content {
        position: absolute;
        top: 0;
        left: 0;
        padding-left: 65px;
        padding-right: 25px;
        height: 68px;
        border: 1px solid #e6e6e6;
        border-left: 0;
        overflow: hidden;
        background: #fff;
        filter: progid:DXImageTransform.Microsoft.Shadow(color='#969696', Direction=135, Strength=5);
        -moz-box-shadow: 1px 1px 10px #ffb9b9;
        -webkit-box-shadow: 1px 1px 10px #ffb9b9;
        box-shadow: 1px 1px 10px #ffb9b9;
    }

    .slidetoolbarv2 .flipping:hover .content,
    .slidetoolbarv2 .content {
        display: none;
    }

    .slidetoolbarContainer .g-fr {
        float: right;
        display: none;
    }

    .slidetoolbarv2 .icon-img {
        display: block;
        margin: 8px auto;
        height: 32px;
        width: 32px;
    }

    .slidetoolbarv2 .flipping .icon,
    .slidetoolbarv2 .flipping:hover .icon,
    .slidetoolbarv2 .icon {
        position: relative;
        display: block;
        padding: 1px 0;
        height: 68px;
        color: #1d1b1b;
        text-align: center;
        border: 0;
        background: transparent;
    }

    .slidetoolbarv2 .link {
        padding-top: 3px;
        line-height: 46px;
        color: #666;
        font-size: 14px;
    }

    .slidetoolbarv2 .link,
    .slidetoolbarv2 .desc {
        display: block;
        overflow: hidden;
        padding-left: 10px;
        /*width: 127px;*/
        height: 40px;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .hive .logo {
        background: #cacaca;
        display: block;
        overflow: hidden;
        width: 60px !important;
        padding: 0;
        height: 60px !important;
    }

    .hive .logo img {
        width: 60px !important;
        height: auto;
    }

    .hive .logo-title {
        display: block;
        font-size: 14px;
        padding: 5px 1px;
        font-weight: 900;
        text-align: center;
        color: #ffffff;
        background-color: #827d6e;
    }

    .appitem.appitem-hook.active {
        background: #fff !important;
    }

    .appitem.appitem-hook:hover {
        background: #d6d6d6;
        font-size: 13px;
    }

    .appitem.appitem-hook:hover .icon-img {
        width: 35px !important;
        height: 35px !important;
    }

    .appitem.appitem-hook:hover .content.content-hook {
        display: block !important;
    }

    .hive-iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999999998;
        background-color: #fff;
        display: none;
    }

    .hive-iframe-div {
        position: relative;
        overflow: hidden;
        height: 100%;
    }

    .hive-iframe-div.active .hive-iframe {
        display: block !important;
    }

    .hive-load {
        /*width: 100%;*/
        /*height: 100%;*/
        margin-left: -145px;
        left: 50%;
        position: fixed;
        top: 0;
        background-color: rgba(124, 142, 169, 0.62);
        z-index: 9998;
        text-align: center;
    }

    .hive-load-tip {
        /*margin-top: 200px;*/
    }

    .hive-load-tip span {
        padding: 10px 20px;
        background-color: rgba(234, 111, 90, 0.75);
        color: #fff;
        font-weight: 800;
        display: block;
        width: 250px;
        margin: auto;
        text-align: center;
        line-height: 26px;
    }

    .hive-load-tip span img {
        float: left;
        height: 50px;
    }

    .hive-load-tip span p {
        margin: 0;
    }

    i.tagging {
        text-shadow: none;
        font-weight: 300;
        margin-left: 1px;
        margin-right: 6px;
        background-color: #36c6d3;
        border-radius: 1000px;
        color: #fff !important;
        padding: 2px 8px !important;
        float: right;
        position: absolute;
        font-style: normal;
        top: 10px !important;
        font-size: 12px !important;
        font-weight: 900;
    }

    .tagging-danger {
        background-color: #ed6b75 !important;
    }

    /* 定义keyframe动画，命名为blink */

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        /* 注意这里定义50.01%立刻透明度为０，可以设置闪烁效果 */
        100% {
            opacity: 0;
        }
    }

    /* 添加兼容性前缀 */

    @-webkit-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-moz-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-ms-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    @-o-keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 1;
        }
        50.01% {
            opacity: 0;
        }
        100% {
            opacity: 0;
        }
    }

    /* 定义blink类*/

    .blink {
        animation: blink .75s linear infinite;
        /* 其它浏览器兼容性前缀 */
        -webkit-animation: blink .75s linear infinite;
        -moz-animation: blink .75s linear infinite;
        -ms-animation: blink .75s linear infinite;
        -o-animation: blink .75s linear infinite;
        color: #dd4814;
    }

    .cut-out {
        position: absolute;
        font-size: 12px;
        z-index: 99999999;
        border-radius: 50%;
        width: 50px;
        text-align: center;
        left: 5px;
        bottom: 5px;
        cursor: pointer;
    }

    .cut-out img {
        width: 50px !important;
        height: 50px !important;
    }

    .cut-out span {
        color: #1c1b1b !important;
    }

    .hide {
        display: none
    }

    .task-win {
        position: absolute;
        z-index: 999999999;
        top: 10px;
        width: 500px;
        left: 50%;
        margin-left: -250px;
        background-color: #fff;
        border-radius: 5px;
        filter: progid:DXImageTransform.Microsoft.Shadow(color='#969696', Direction=135, Strength=5);
        -moz-box-shadow: 5px 5px 20px 0px #c3c3c3;
        -webkit-box-shadow: 5px 5px 20px 0px #c3c3c3;
        box-shadow: 5px 5px 20px 0px #c3c3c3;
        display: none;
    }

    .task-win-head {
        text-align: center;
        padding: 10px;
        background-color: #49a2df;
        color: #fff;
    }

    .task-win-body {
        height: 300px;
        overflow-y: auto;
        padding: 5px 10px;
    }

    .task-win-table {
        width: 100%;
    }

    .task-win-table td {
        text-align: center;
    }

    .task-win-table td a {
        color: #fff;
        background-color: #ff3958;
        padding: 2px 5px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        white-space: nowrap;
    }

    .task-win-table td a:hover {
        background-color: #ff1f15;
    }

    .task-win-close {
        position: absolute;
        right: 10px;
        color: #f9f194;
        cursor: pointer;
    }
</style>

<script>
    var account = {};
    if (location.href.indexOf("127.0.0.1") <= -1 || location.href.indexOf("localhost") <= -1) {
        loadScript("/app/static/js/inject.js");
    }

    function loadScript(url, callback) {
        var script = document.createElement("script");
        script.type = "text/javascript";
        if (typeof (callback) != "undefined") {
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == "loaded" || script.readyState == "complete") {
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {
                script.onload = function () {
                    callback();
                };
            }
        }
        script.src = url;
        document.body.appendChild(script);
    }
</script>
